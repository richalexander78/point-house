<script src="js/gridGallery.min.js"></script>

<script>
    $('document').ready(function(){
        //INITIALIZE THE PLUGIN
        $('#grid').grid({
            showFilterBar: true, //Show the navigation filter bar at the top 
            imagesToLoad: 12, //The number of images to load when you click the load more button
            imagesToLoadStart: 40, //The number of images to load when it first loads the grid
            lazyLoad: true, //If you wish to load more images when it reach the bottom of the page
            isFitWidth: true, //Nedded to be true if you wish to center the gallery to its container
            horizontalSpaceBetweenThumbnails: 10, //The space between images horizontally
            verticalSpaceBetweenThumbnails: 10, //The space between images vertically
            columnWidth: 'auto', //The width of each columns, if you set it to 'auto' it will use the columns instead
            columns: 4, //The number of columns when you set columnWidth to 'auto'
            columnMinWidth: 220, //The minimum width of each columns when you set columnWidth to 'auto'
            isAnimated: true, //If you wish the gallery to have animated effects when resizing the grid
            caption: false, //Show the caption in mouse over
            captionType: 'grid', // 'grid', 'grid-fade', 'classic' the type of caption effect
            lightBox: true, //Do you want the lightbox?
            lightboxKeyboardNav: true, //Keyboard navigation of the next and prev image
            lightBoxSpeedFx: 500, //The speed of the lightbox effects
            lightBoxZoomAnim: false, //Do you want the zoom effect of the images in the lightbox?
            lightBoxText: false, //If you wish to show the text in the lightbox
            lightboxPlayBtn: false, //Show the play button?
            lightBoxAutoPlay: false, //The first time you open the lightbox it start playing the images
            lightBoxPlayInterval: 3000, //The interval in the auto play mode 
            lightBoxShowTimer: true, //If you wish to show the timer in auto play mode
            lightBoxStopPlayOnClose: false, //Do you want pause the auto play mode when you close the lightbox?
        });
    });         
</script>
